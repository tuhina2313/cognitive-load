<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #question-container {
            margin-bottom: 20px;
        }
        #options-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .option {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            width: 450px;
            text-align: center;
        }
        #next-btn {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: left;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            position: absolute;left:25px;
        }
        #submit-btn {
            background-color: #04AA6D; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: right;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            position: absolute; right:25px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<div id="question-container"></div>
<div id="options-container"></div>
<button id="next-btn">Next</button>
<button id="submit-btn">Submit</button>
 

<script>
    var questions = [];
    var currentQuestionIndex = 0;
    var startTime;
    var selectedOption;
    var responseData = {};
    var responseTimeData = {};

    // Function to read CSV file
    function readCSV(file, callback) {
        Papa.parse(file, {
            download: true,
            complete: function (result) {
                callback(result.data);
            }
        });
    }

    // Function to display the question
    function displayQuestion() {
        var questionContainer = document.getElementById("question-container");
        var optionsContainer = document.getElementById("options-container");
        var nextButton = document.getElementById("next-btn");
        var submitButton = document.getElementById("submit-btn");

        // Display the question
        questionContainer.textContent = questions[currentQuestionIndex].question;

        // Display the options
        optionsContainer.innerHTML = "";
        questions[currentQuestionIndex].options.forEach(function (option, index) {
            var optionDiv = document.createElement("div");
            optionDiv.className = "option";
            optionDiv.textContent = option;

            optionDiv.addEventListener("click", function () {
                // Log the selected option
                selectedOption = option;
                console.log("Selected option: " + selectedOption); //create dictionary and send with form

                // Remove previous selection stylin|}g
                document.querySelectorAll('.option').forEach(function (el) {
                    el.style.backgroundColor = "";
                });

                // Add new selection styling
                optionDiv.style.backgroundColor = "#e0e0e0";
            });

            optionsContainer.appendChild(optionDiv);
        });

        nextButton.addEventListener("click", function () {
            if (selectedOption) {
                var endTime = new Date();
                var elapsedTime = endTime - startTime;
                console.log("Selected option: " + selectedOption);
                console.log("Elapsed time: " + elapsedTime + " milliseconds");
                responseData[questions[currentQuestionIndex]] = selectedOption;
                responseTimeData[questions[currentQuestionIndex]] = elapsedTime;


                // Move to the next question
                currentQuestionIndex++;
                selectedOption = null; // Reset selected option
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                    startTime = new Date(); // Record start time for the next question
                } else {
                    alert("End of the quiz!");
                }
            } 
        });
        submitButton.addEventListener("click", function () {
             // create the form element and point it to the correct endpoint
            const urlParams = new URLSearchParams(window.location.search)
            const form = document.createElement('form')
            form.action = (new URL('mturk/externalSubmit', urlParams.get('turkSubmitTo'))).href
            form.method = 'post'
            
            // attach the assignmentId
            const inputAssignmentId = document.createElement('input')
            inputAssignmentId.name = 'assignmentId'
            inputAssignmentId.value = urlParams.get('assignmentId')
            inputAssignmentId.hidden = true
            form.appendChild(inputAssignmentId)
            
            // attach data I want to send back
            const responseUserData = document.createElement('input')
            responseUserData.name = 'response'
            responseUserData.value = responseData
            responseUserData.hidden = true
            form.appendChild(responseUserData)

            const timeUserData = document.createElement('input')
            timeUserData.name = 'responseTime'
            timeUserData.value = responseTimeData
            timeUserData.hidden = true
            form.appendChild(timeUserData)
            
            // attach the form to the HTML document and trigger submission
            document.body.appendChild(form)
            form.submit()
        });

        nextButton.style.display = "block";
        //fix the number of questions 
        submitButton.style.display = currentQuestionIndex === questions.length-2 ? 'block' : 'none';
    }
    function handleFormSubmit() {
        const urlParams = new URLSearchParams(window.location.search)
        document.getElementById('inputAssignmentId').value = urlParams.get('assignmentId')
        document.getElementById('mturk_form').submit()
    }

    // Entry point
    readCSV("questions.csv", function (data) {
        // Assuming CSV structure: question, option1, option2, ..., correctAnswer
        for (var i = 0; i < data.length; i++) {
            var questionData = data[i];
            var question = {
                question: questionData[0],
                options: questionData.slice(1, -1),
                correctAnswer: questionData[questionData.length - 1]
            };
            questions.push(question);
        }

        startTime = new Date();
        console.log("Number of questions: " + questions.length);
        displayQuestion();
    });
</script>

</body>
</html>
